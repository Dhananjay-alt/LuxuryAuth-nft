name: Web3 Build & Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸŸ¢ Step 2: Setup Node.js for Next.js frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ§± Step 3: Install dependencies and build frontend
      - name: Install dependencies
        working-directory: luxury-auth-frontend
        run: npm install

      - name: Build Next.js app
        working-directory: luxury-auth-frontend
        run: npm run build

      # âš’ Step 4: Compile smart contracts using Foundry
      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          ~/.foundry/bin/foundryup

      - name: Compile smart contracts
        working-directory: foundry-f23/lux-auth-nft
        run: forge build

      # âœ… Step 5: Confirm successful build
      - name: Success message
        run: echo "âœ… Next.js build and contract compile successful!"
